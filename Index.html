<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f6f3f1; /* Cream background */
            color: #4e4e4e; /* Dark grey text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f9f3e8; /* Light cream background */
            color: #4e4e4e;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        nav {
            margin-top: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #4e4e4e;
            font-weight: 600;
        }

        nav ul li a:hover {
            color: #c49b6b; /* Soft gold highlight */
        }

        .container {
            margin: 40px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4e4e4e;
            color: #fff;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Sera's Introduction</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('services') }}">Services</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Welcome to my personal website!</h2>
        <p>Feel free to explore my work and get in touch!</p>
    </div>

    <footer>
        <p>&copy; 2025 Sera. All rights reserved.</p>
    </footer>
</body>
</html>
